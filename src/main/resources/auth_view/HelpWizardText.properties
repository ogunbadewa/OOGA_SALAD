title=Help Wizard
welcomeMessage=Welcome to the Game Authoring Help Wizard!
instructionMessage=Follow the steps below to learn how to use the features:
step1=1. Drag and drop game objects from the toolbar to the canvas.
step2=2. Use the category dropdown to filter game objects.
step3=3. Click the 'Save JSON' button to save your game configuration.
step4=4. Use keyboard shortcuts Ctrl+S to save and Ctrl+L to load levels.
